{{> header.html }}
    <!-- header starts -->
    <div class="container">
        <div class="row">
        <div class="col-lg-6">
            <br/><br />
            <h4>The free and open source SMS gateway for Android</h4>
            <p>It's one of the <strong><em>best</em></strong> SMS gateways for Android
            <p>The app is available today on the Android market. You can download it on your phone by scanning the QR code below.</p>
            <div class="thumbnails">
                <img class="thumbnail" width="150" src="http://qr.kaywa.com/?s=8&d=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dorg.addhen.smssync" alt="Scan to download SMSSync" title="Scan to download SMSSync"/>
            </div>
        </div>
        <div class="col-lg-6">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="{{urls.media}}/promo/tablet_phone.png" alt="manage Sync URL" title="manage Sync URL">
                    </div>
                    <div class="item">
                        <img src="{{urls.media}}/promo/pending.png" alt="pending" title="Pending Messages" />
                    </div>
                    <div class="item">
                        <img src="{{urls.media}}/promo/settings.png" alt="settings" title="Settings" />
                    </div>
                </div>
                   <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#cmyCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                  </ol>
            </div>
        </div>
      </div>
    </div>
    <!-- header ends -->
    <div class="container">
      <div class="page-header">
        {{{ page.header }}}
      </div>
    </div>
  <!-- body starts -->
  <div class="container">
    {{{ content }}}
  </div> <!-- body ends -->

  <!-- footer -->
  {{> footer.html }}
